<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>터치 양궁 게임</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #b0e0e6; /* 하늘색 배경 */
            font-family: 'Press Start 2P', cursive;
            overflow: hidden; /* 화면 스크롤 방지 */
        }

        #gameCanvas {
            border: 2px solid #006400; /* 짙은 녹색 테두리 */
            background-color: #87ceeb; /* 좀 더 밝은 하늘색 */
            cursor: pointer;
            /* 정사각형 캔버스 설정 */
            width: 400px;
            height: 400px;
        }

        #scoreDisplay {
            position: absolute;
            top: 10px;
            left: 50%;
             transform: translateX(-50%);
            font-size: 1rem;
            color: #006400;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
            z-index: 10; /* 점수가 다른 요소 위에 표시되도록 설정 */
        }

        #bestScoreDisplay {
            position: absolute;
            top: 40px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.8rem;
            color: #006400;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
            z-index: 10;
        }

        .message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 100, 0, 0.8); /* 짙은 녹색 배경, 투명도 적용 */
            color: white;
            padding: 1rem;
            font-size: 1rem;
            border-radius: 0.5rem;
            z-index: 11;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
            pointer-events: none; /* 메시지 영역 클릭 무시 */
        }

        .show-message {
            opacity: 1;
        }

        @media (max-width: 600px) {
            #scoreDisplay {
                font-size: 0.8rem;
            }
             #bestScoreDisplay {
                font-size: 0.6rem;
            }
            .message {
                font-size: 0.8rem;
                padding: 0.5rem;
            }
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="400" height="400"></canvas>
    <div id="scoreDisplay">점수: 0</div>
    <div id="bestScoreDisplay">최고 점수: 0</div>
    <div id="message" class="message"></div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreDisplay = document.getElementById('scoreDisplay');
        const bestScoreDisplay = document.getElementById('bestScoreDisplay');
        const messageElement = document.getElementById('message');

        let score = 0;
        let bestScore = 0;
        let targetX = 0;
        let targetY = canvas.height / 4;
        let targetWidth = 20;
        let targetHeight = canvas.height / 2;
        let arrowX;
        let arrowY;
        let arrowSpeed = 10;
        let arrowSize = 10;
        let isArrowFired = false;
        let message = '';
        let messageTimeout;
        let targetSpeed = 2;  // 과녁 속도
        let targetDirection = 1; // 1: 아래로, -1: 위로

        // 과녁 크기를 1/3로 조정
        targetHeight = canvas.height / 6; // 높이를 1/3로 설정
        targetWidth = 20 * (canvas.height / 6) / (canvas.height / 2); // 너비도 비례하여 조정

        function showMessage(text) {
            message = text;
            messageElement.textContent = message;
            messageElement.classList.add('show-message');
            clearTimeout(messageTimeout);
            messageTimeout = setTimeout(() => {
                messageElement.classList.remove('show-message');
                message = '';
            }, 1000);
        }

        function drawTarget() {
            ctx.fillStyle = '#006400'; // 짙은 녹색
            ctx.fillRect(targetX, targetY, targetWidth, targetHeight);
        }

        function drawBow() {
            ctx.fillStyle = '#8b4513'; // 갈색
            ctx.beginPath();
            ctx.arc(canvas.width - 50, canvas.height / 2, 30, 0, Math.PI * 2);
            ctx.fill();
            ctx.closePath();
        }

        function drawArrow() {
            if (isArrowFired) {
                ctx.fillStyle = '#ff4500'; // 주황색
                ctx.fillRect(arrowX, arrowY, arrowSize, 5);
            }
        }

        function fireArrow(event) {
            if (!isArrowFired) {
                arrowX = canvas.width - 50;
                arrowY = canvas.height / 2;
                isArrowFired = true;
            }
        }

        function checkCollision() {
            if (isArrowFired) {
                if (arrowX <= targetX + targetWidth && arrowX >= targetX && arrowY >= targetY && arrowY <= targetY + targetHeight) {
                    score++;
                    scoreDisplay.textContent = `점수: ${score}`;
                    if (score > bestScore) {
                        bestScore = score;
                        bestScoreDisplay.textContent = `최고 점수: ${bestScore}`;
                    }
                    showMessage('Hit!');
                    isArrowFired = false;
                } else if (arrowX < 0) {
                    showMessage('Miss!');
                    isArrowFired = false;
                    score = 0;
                    scoreDisplay.textContent = `점수: ${score}`;
                }
            }
        }

        function updateArrow() {
            if (isArrowFired) {
                arrowX -= arrowSpeed;
            }
        }

        function updateTarget() {
            targetY += targetSpeed * targetDirection;
            if (targetY <= 0 || targetY + targetHeight >= canvas.height) {
                targetDirection *= -1;
            }
        }

        function drawScore() {
            scoreDisplay.textContent = `점수: ${score}`;
            bestScoreDisplay.textContent = `최고 점수: ${bestScore}`;
        }

        function gameLoop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawTarget();
            drawBow();
            drawArrow();
            updateArrow();
            updateTarget();
            checkCollision();
            drawScore();
            requestAnimationFrame(gameLoop);
        }

        canvas.addEventListener('click', fireArrow);
        gameLoop();
    </script>
<script>
    const canvas = document.querySelector('canvas');
    if (canvas) {
      function resizeCanvas() {
        const ratio = canvas.width / canvas.height;
        let width = window.innerWidth;
        let height = width / ratio;
        if (height > window.innerHeight) {
          height = window.innerHeight;
          width = height * ratio;
        }
        canvas.style.width = width + 'px';
        canvas.style.height = height + 'px';
      }
      window.addEventListener('resize', resizeCanvas);
      resizeCanvas();
    }
  </script>
</body>
</html>
