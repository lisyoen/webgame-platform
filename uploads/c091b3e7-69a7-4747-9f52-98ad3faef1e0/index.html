<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>틱택토</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #87CEEB; /* 하늘색 배경 */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            margin: 0;
            font-family: 'Press Start 2P', cursive;
            padding-top: 20px;
        }
        #game-board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 5px;
            margin-bottom: 20px;
            border: 4px solid #000; /* 검정색 테두리 */
            background-color: #000;
            padding: 5px;
            border-radius: 10px;
        }
        .tile {
            width: 100px;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4em;
            cursor: pointer;
            background-color: #A0522D; /* 갈색 타일 */
            border: 2px solid #000; /* 검정색 테두리 */
            border-radius: 5px;
            transition: background-color 0.2s;
            color: #FF4500; /* 빨간색 O, X */
        }
        .tile:hover {
            background-color: #8B4513; /* 더 어두운 갈색 */
        }
        .tile.o {
            color: #FF4500; /* 빨간색 O */
        }
        .tile.x {
            color: #FF4500; /* 빨간색 X */
        }
        #score-board {
            display: flex;
            justify-content: space-around;
            width: 300px;
            font-size: 1.5em;
            margin-bottom: 20px;
            color: #000;
        }
        #reset-button {
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            background-color: #FFD700; /* 금색 버튼 */
            border: none;
            border-radius: 5px;
            transition: background-color 0.2s;
            font-family: 'Press Start 2P', cursive;
            color: #000;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.3);
        }
        #reset-button:hover {
            background-color: #FFA500; /* 더 어두운 금색 */
        }
        #message-box {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            font-size: 1.2em;
            border-radius: 10px;
            display: none;
            z-index: 10;
        }
        #message-box button {
            margin-top: 10px;
            padding: 8px 16px;
            font-size: 0.9em;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.2s;
            font-family: 'Press Start 2P', cursive;
        }
        #message-box button:hover {
            background-color: #45a049;
        }
        @media screen and (max-width: 600px) {
            #game-board {
                grid-template-columns: repeat(3, 80px);
                grid-template-rows: repeat(3, 80px);
            }
            .tile {
                width: 80px;
                height: 80px;
                font-size: 3em;
            }
            #score-board {
                font-size: 1.2em;
            }
            #reset-button {
                font-size: 0.9em;
            }
            #message-box {
                font-size: 1em;
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div id="game-board">
        <div class="tile" id="tile-0"></div>
        <div class="tile" id="tile-1"></div>
        <div class="tile" id="tile-2"></div>
        <div class="tile" id="tile-3"></div>
        <div class="tile" id="tile-4"></div>
        <div class="tile" id="tile-5"></div>
        <div class="tile" id="tile-6"></div>
        <div class="tile" id="tile-7"></div>
        <div class="tile" id="tile-8"></div>
    </div>
    <div id="score-board">
        <div>승: <span id="player-score">0</span></div>
        <div>무: <span id="draw-score">0</span></div>
        <div>패: <span id="computer-score">0</span></div>
    </div>
    <button id="reset-button">초기화</button>
    <div id="message-box">
        <p id="message-text"></p>
        <button id="message-button">확인</button>
    </div>
    <script>
        const board = document.getElementById('game-board');
        const tiles = document.getElementsByClassName('tile');
        const playerScoreDisplay = document.getElementById('player-score');
        const drawScoreDisplay = document.getElementById('draw-score');
        const computerScoreDisplay = document.getElementById('computer-score');
        const resetButton = document.getElementById('reset-button');
        const messageBox = document.getElementById('message-box');
        const messageText = document.getElementById('message-text');
        const messageButton = document.getElementById('message-button');

        let gameBoard = ['', '', '', '', '', '', '', '', ''];
        let playerTurn = true;
        let gameOver = false;
        let playerScore = 0;
        let drawScore = 0;
        let computerScore = 0;

        const winPatterns = [
            [0, 1, 2], [3, 4, 5], [6, 7, 8], // 가로
            [0, 3, 6], [1, 4, 7], [2, 5, 8], // 세로
            [0, 4, 8], [2, 4, 6]             // 대각선
        ];

        function checkWin(player) {
            for (let pattern of winPatterns) {
                const [a, b, c] = pattern;
                if (gameBoard[a] && gameBoard[a] === gameBoard[b] && gameBoard[a] === gameBoard[c]) {
                    return true;
                }
            }
            return false;
        }

        function checkDraw() {
            return !gameBoard.includes('');
        }

        function displayMessage(message, callback) {
            messageText.textContent = message;
            messageBox.style.display = 'block';
            messageButton.onclick = () => {
                messageBox.style.display = 'none';
                if (callback) callback();
            };
        }

        function updateScoreDisplay() {
            playerScoreDisplay.textContent = playerScore;
            drawScoreDisplay.textContent = drawScore;
            computerScoreDisplay.textContent = computerScore;
        }

        function resetBoard() {
            gameBoard = ['', '', '', '', '', '', '', '', ''];
            playerTurn = true;
            gameOver = false;
            for (let tile of tiles) {
                tile.textContent = '';
                tile.classList.remove('o', 'x');
            }
            updateScoreDisplay(); // Reset Score Board
        }

        function computerMove() {
            if (gameOver) return;

            let bestMove = -1;
            let bestScore = -Infinity;

            for (let i = 0; i < 9; i++) {
                if (gameBoard[i] === '') {
                    gameBoard[i] = 'x';
                    let score = minimax(gameBoard, false);
                    gameBoard[i] = '';
                    if (score > bestScore) {
                        bestScore = score;
                        bestMove = i;
                    }
                }
            }

            gameBoard[bestMove] = 'x';
            tiles[bestMove].textContent = 'X';
            tiles[bestMove].classList.add('x');

            if (checkWin('x')) {
                gameOver = true;
                computerScore++;
                updateScoreDisplay();
                displayMessage('컴퓨터 승리!', resetBoard);
            } else if (checkDraw()) {
                gameOver = true;
                drawScore++;
                updateScoreDisplay();
                displayMessage('무승부!', resetBoard);
            } else {
                playerTurn = true;
            }
        }

        function minimax(board, isPlayer) {
            if (checkWin('o')) return -10;
            if (checkWin('x')) return 10;
            if (checkDraw()) return 0;

            if (isPlayer) {
                let bestScore = -Infinity;
                for (let i = 0; i < 9; i++) {
                    if (board[i] === '') {
                        board[i] = 'x';
                        let score = minimax(board, false);
                        board[i] = '';
                        bestScore = Math.max(score, bestScore);
                    }
                }
                return bestScore;
            } else {
                let bestScore = Infinity;
                for (let i = 0; i < 9; i++) {
                    if (board[i] === '') {
                        board[i] = 'o';
                        let score = minimax(board, true);
                        board[i] = '';
                        bestScore = Math.min(score, bestScore);
                    }
                }
                return bestScore;
            }
        }

        function handleTileClick(event) {
            if (gameOver || !playerTurn) return;

            const tileId = parseInt(event.target.id.split('-')[1]);

            if (gameBoard[tileId] !== '') {
                displayMessage('이미 선택된 칸입니다.');
                return;
            }

            gameBoard[tileId] = 'o';
            tiles[tileId].textContent = 'O';
            tiles[tileId].classList.add('o');
            playerTurn = false;

            if (checkWin('o')) {
                gameOver = true;
                playerScore++;
                updateScoreDisplay();
                displayMessage('플레이어 승리!', resetBoard);
            } else if (checkDraw()) {
                gameOver = true;
                drawScore++;
                updateScoreDisplay();
                displayMessage('무승부!', resetBoard);
            } else {
                setTimeout(computerMove, 500);
            }
        }

        for (let tile of tiles) {
            tile.addEventListener('click', handleTileClick);
        }

        resetButton.addEventListener('click', resetBoard);

        resetBoard(); // 초기화
    </script>
<script>
    const canvas = document.querySelector('canvas');
    if (canvas) {
      function resizeCanvas() {
        const ratio = canvas.width / canvas.height;
        let width = window.innerWidth;
        let height = width / ratio;
        if (height > window.innerHeight) {
          height = window.innerHeight;
          width = height * ratio;
        }
        canvas.style.width = width + 'px';
        canvas.style.height = height + 'px';
      }
      window.addEventListener('resize', resizeCanvas);
      resizeCanvas();
    }
  </script>
</body>
</html>
